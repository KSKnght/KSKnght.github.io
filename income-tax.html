 <!DOCTYPE html>
<html>
<body>

<h1>Income Tax Calculator</h1>


<label for="income">Input your Income here: </label>
<input type="text" id="income" name="income" autocomplete="off"><br><br>

<input type="button" value="Submit" onclick="theTax()"><br><br>

<label for="tax" id="tax">Tax: </label>

<p id="endli"></p>

<script>
    function theTax() {
        var income;

        income = document.getElementById("income").value*1;

        if (income < 250000) {
            document.getElementById("tax").innerHTML = 'Tax: P0';
        }
        else if (250000 <= income && income < 400000) {
            var x = income * 0.2;
            document.getElementById("tax").innerHTML = 'Tax: ' +x;
        }
        else if (400000 <= income && income < 800000) {
            var x = (income * 0.25) + 30000;
            document.getElementById("tax").innerHTML = 'Tax: ' +x;
        }
        else if (800000 <= income && income < 2000000) {
            var x = (income * 0.3) + 130000;
            document.getElementById("tax").innerHTML = 'Tax: ' +x;
        }
        else if (2000000 <= income && income < 8000000) {
            var x = (income * 0.32) + 490000;
            document.getElementById("tax").innerHTML = 'Tax: ' +x;
        }
        else if (8000000 <= income) {
            var x = (income * 0.35) + 2410000;
            document.getElementById("tax").innerHTML = 'Tax: ' +x;
        }
    document.getElementById("endli").innerHTML = 'Thank you for trying my income tax calculator! You re-enter you new desired income to calculate'

}

</script>



</body>
</html>
